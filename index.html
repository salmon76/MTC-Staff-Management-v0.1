<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MTC Open App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f7fb;
    }
    button {
      padding: 16px 22px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #c62828;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="openApp">Open AppSheet</button>

  <script>
    async function main() {
      await liff.init({ liffId: "2009100909-TckeDaOq" }); // LIFF ID
    }

    document.getElementById("openApp").onclick = function () {
      liff.openWindow({
        url: "https://www.appsheet.com/start/41025f8d-d92a-4371-be3b-720fa271a08c", //AppSheet Link
        external: true
      });
    };

    main();
  </script>
</body>
</html>
